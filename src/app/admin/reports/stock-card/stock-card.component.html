<nav class="breadcrumb">
  <a class="breadcrumb-item" href="javascript://" routerLink="/admin">หน้าหลัก</a>
  <span class="breadcrumb-item active">Stock card</span>
</nav>
<div class="row" style="padding:1em">
  <div class="col-lg-1 col-md-1 col-sm-12 col-xs-12">
    <label for="startDate" class="required">เลือกเวชภัณฑ์</label>
  </div>
  <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    <wm-search-generic-autocomplete #searchGenericCmp [clearOnSelected]="false" (onSelect)="setSelectedGeneric($event)" (onChange)="changeSearchGeneric($event)"></wm-search-generic-autocomplete>
  </div>
  <div>
    <wm-select-warehouses (onSelect)="setSelectedWarehouse($event)">

    </wm-select-warehouses>
  </div>
</div>

<div class="row" style="padding:1em">
  <div class="col-lg-1 col-md-1 col-sm-12 col-xs-12">
    <label for="startDate" class="required">ตั้งแต่</label>
  </div>
  <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    <my-date-picker-th name="mydate" [options]="myDatePickerOptions" [(ngModel)]="startDate" required></my-date-picker-th>
  </div>
  <div class="col-lg-1 col-md-1 col-sm-12 col-xs-12">
    <label for="endDate" class="required">ถึง</label>
  </div>
  <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    <my-date-picker-th name="mydate" [options]="myDatePickerOptions" [(ngModel)]="endDate" required></my-date-picker-th>
  </div>
  <div class="col-md-2">
    <button class="btn btn-primary" [disabled]="isPreview || !startDate || !endDate || !selectedGenericId || !warehouseId" (click)="showReport()">แสดงรายงาน</button>
    <button class="btn btn-primary" [disabled]="isPreview" (click)="refresh()">ยกเลิก</button>
  </div>
</div>
<wm-html-preview #htmlPreview></wm-html-preview>
