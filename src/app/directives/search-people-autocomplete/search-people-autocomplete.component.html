<input type="text" [(ngModel)]="query" style="width: 100%;" placeholder="ค้นหา..." agxTypeahead [taUrl]="url" taApi="http"
  [taItemTpl]="itemTpl" (keyup)="onChangeQuery($event)" (taSelected)="handleResultSelected($event)">

<ng-template #itemTpl let-result style="width: 100%;">
  <strong>
    {{ result.result.title_name }}{{ result.result.fname }} {{ result.result.lname }} ({{ result.result.position_name
    }})
  </strong>
</ng-template>
